        const TahminOyunu = () => {
            const [oyunFazi, setOyunFazi] = useState('oyuncu1-hazirlik');
            const [aktifOyuncu, setAktifOyuncu] = useState(1);
            const [oyuncu1Hedefler, setOyuncu1Hedefler] = useState([]);
            const [oyuncu2Hedefler, setOyuncu2Hedefler] = useState([]);
            const [oyuncu1TumTahminler, setOyuncu1TumTahminler] = useState([]);
            const [oyuncu2TumTahminler, setOyuncu2TumTahminler] = useState([]);
            const [oyuncu1Puan, setOyuncu1Puan] = useState(0);
            const [oyuncu2Puan, setOyuncu2Puan] = useState(0);
            const [hamle, setHamle] = useState(0);
            const [animasyon, setAnimasyon] = useState(null);
            const [patlamaEfekti, setPatlamaEfekti] = useState(false);

            const set1Objeler = [
                { id: 1, icon: 'star', isim: 'Yƒ±ldƒ±z', renk: '#FFD700' },
                { id: 2, icon: 'apple', isim: 'Elma', renk: '#FF4444' },
                { id: 3, icon: 'baby', isim: 'Bebek', renk: '#FFB6C1' },
                { id: 4, icon: 'cherry', isim: 'Kiraz', renk: '#DC143C' },
                { id: 5, icon: 'candy', isim: '≈ûeker', renk: '#FF69B4' },
                { id: 6, icon: 'gift', isim: 'Hediye', renk: '#9370DB' },
                { id: 7, icon: 'heart', isim: 'Kalp', renk: '#FF1493' },
                { id: 8, icon: 'moon', isim: 'Ay', renk: '#F0E68C' },
                { id: 9, icon: 'sun', isim: 'G√ºne≈ü', renk: '#FFA500' },
                { id: 10, icon: 'flower', isim: '√ái√ßek', renk: '#FF6B9D' },
                { id: 11, icon: 'trophy', isim: 'Kupa', renk: '#DAA520' },
                { id: 12, icon: 'diamond', isim: 'Elmas', renk: '#00CED1' }
            ];

            const set2Objeler = [
                { id: 13, icon: 'crown', isim: 'Ta√ß', renk: '#FFD700' },
                { id: 14, icon: 'rocket', isim: 'Roket', renk: '#FF6347' },
                { id: 15, icon: 'music', isim: 'M√ºzik', renk: '#9370DB' },
                { id: 16, icon: 'camera', isim: 'Kamera', renk: '#4169E1' },
                { id: 17, icon: 'palette', isim: 'Palet', renk: '#FF69B4' },
                { id: 18, icon: 'gamepad', isim: 'Oyun', renk: '#32CD32' },
                { id: 19, icon: 'coffee', isim: 'Kahve', renk: '#8B4513' },
                { id: 20, icon: 'book', isim: 'Kitap', renk: '#4682B4' },
                { id: 21, icon: 'umbrella', isim: '≈ûemsiye', renk: '#FF1493' },
                { id: 22, icon: 'watch', isim: 'Saat', renk: '#C0C0C0' },
                { id: 23, icon: 'zap', isim: '≈ûim≈üek', renk: '#FFD700' },
                { id: 24, icon: 'cloud', isim: 'Bulut', renk: '#87CEEB' }
            ];

            const hedefSec = (objeId) => {
                if (oyunFazi === 'oyuncu1-hazirlik' && oyuncu1Hedefler.length < 3 && !oyuncu1Hedefler.includes(objeId)) {
                    setOyuncu1Hedefler([...oyuncu1Hedefler, objeId]);
                } else if (oyunFazi === 'oyuncu2-hazirlik' && oyuncu2Hedefler.length < 3 && !oyuncu2Hedefler.includes(objeId)) {
                    setOyuncu2Hedefler([...oyuncu2Hedefler, objeId]);
                }
            };

            const oyuncuHazirla = () => {
                if (oyunFazi === 'oyuncu1-hazirlik' && oyuncu1Hedefler.length === 3) {
                    setOyunFazi('oyuncu2-hazirlik');
                }
            };

            const oyunuBaslat = () => {
                if (oyuncu2Hedefler.length === 3) {
                    setOyunFazi('oyun-baslangic');
                }
            };

            const oyunaBasla = () => {
                setOyunFazi('oyun-devam');
                setAktifOyuncu(1);
                setHamle(1);
            };

            const kartSec = (objeId) => {
                if (oyunFazi !== 'oyun-devam') return;

                if (aktifOyuncu === 1) {
                    if (oyuncu1TumTahminler.includes(objeId)) return;
                    
                    const yeniTumTahminler = [...oyuncu1TumTahminler, objeId];
                    setOyuncu1TumTahminler(yeniTumTahminler);

                    if (oyuncu2Hedefler.includes(objeId)) {
                        const yeniPuan = oyuncu1Puan + 1;
                        setOyuncu1Puan(yeniPuan);
                        setAnimasyon({ tip: 'basarili', objeId, oyuncu: 1 });
                        
                        // Patlama efekti
                        setPatlamaEfekti(true);
                        setTimeout(() => setPatlamaEfekti(false), 2000);
                        setTimeout(() => setAnimasyon(null), 1500);

                        // Oyun bitti mi kontrol et
                        setTimeout(() => {
                            if (yeniPuan === 3) {
                                setOyunFazi('oyun-bitti');
                            } else {
                                setAktifOyuncu(2);
                            }
                        }, 2000);
                    } else {
                        setAnimasyon({ tip: 'yanlis', objeId, oyuncu: 1 });
                        setTimeout(() => setAnimasyon(null), 1000);
                        setTimeout(() => {
                            setAktifOyuncu(2);
                        }, 1200);
                    }
                } else {
                    if (oyuncu2TumTahminler.includes(objeId)) return;
                    
                    const yeniTumTahminler = [...oyuncu2TumTahminler, objeId];
                    setOyuncu2TumTahminler(yeniTumTahminler);

                    if (oyuncu1Hedefler.includes(objeId)) {
                        const yeniPuan = oyuncu2Puan + 1;
                        setOyuncu2Puan(yeniPuan);
                        setAnimasyon({ tip: 'basarili', objeId, oyuncu: 2 });
                        
                        // Patlama efekti
                        setPatlamaEfekti(true);
                        setTimeout(() => setPatlamaEfekti(false), 2000);
                        setTimeout(() => setAnimasyon(null), 1500);

                        // Oyun bitti mi kontrol et
                        setTimeout(() => {
                            if (yeniPuan === 3) {
                                setOyunFazi('oyun-bitti');
                            } else {
                                setAktifOyuncu(1);
                            }
                        }, 2000);
                    } else {
                        setAnimasyon({ tip: 'yanlis', objeId, oyuncu: 2 });
                        setTimeout(() => setAnimasyon(null), 1000);
                        setTimeout(() => {
                            setAktifOyuncu(1);
                        }, 1200);
                    }
                }
            };

            const yenidenBaslat = () => {
                setOyunFazi('oyuncu1-hazirlik');
                setAktifOyuncu(1);
                setOyuncu1Hedefler([]);
                setOyuncu2Hedefler([]);
                setOyuncu1TumTahminler([]);
                setOyuncu2TumTahminler([]);
                setOyuncu1Puan(0);
                setOyuncu2Puan(0);
                setHamle(0);
                setAnimasyon(null);
                setPatlamaEfekti(false);
            };

            const ObjeKart = ({ obje, tiklama, secili, hedef, deactivated }) => {
                const animasyonAktif = animasyon?.objeId === obje.id;
                const basarili = animasyonAktif && animasyon?.tip === 'basarili';
                const yanlis = animasyonAktif && animasyon?.tip === 'yanlis';

                return (
                    <div
                        onClick={deactivated ? null : tiklama}
                        className={`relative w-24 h-24 rounded-xl flex flex-col items-center justify-center transition-all duration-300 shadow-lg ${
                            deactivated ? 'cursor-not-allowed opacity-40' : 'cursor-pointer'
                        } ${
                            basarili ? 'bg-green-500 scale-110 animate-pulse' :
                            yanlis ? 'bg-red-500 scale-95' :
                            secili ? 'bg-gradient-to-br from-blue-400 to-blue-600 scale-105 shadow-xl' :
                            hedef ? 'bg-gradient-to-br from-purple-400 to-purple-600 scale-105 shadow-xl' :
                            deactivated ? 'bg-gray-300' :
                            'bg-gradient-to-br from-gray-100 to-gray-200 hover:scale-105 hover:shadow-2xl'
                        } border-4 ${secili || hedef ? 'border-yellow-300' : 'border-white'}`}
                    >
                        {basarili && (
                            <div className="absolute inset-0 flex items-center justify-center z-10">
                                <div className="text-5xl animate-bounce">‚ú®</div>
                            </div>
                        )}
                        {yanlis && (
                            <div className="absolute inset-0 flex items-center justify-center z-10">
                                <div className="text-4xl">‚ùå</div>
                            </div>
                        )}
                        <Icon 
                            type={obje.icon}
                            size={48} 
                            color={basarili || yanlis ? '#fff' : secili || hedef ? '#fff' : obje.renk}
                        />
                        <span className={`text-xs mt-1 font-semibold ${secili || hedef ? 'text-white' : 'text-gray-700'}`}>
                            {obje.isim}
                        </span>
                    </div>
                );
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-600 p-6 relative">
                    {/* Patlama Efekti */}
                    {patlamaEfekti && (
                        <div className="fixed inset-0 z-50 pointer-events-none flex items-center justify-center">
                            <div className="relative">
                                <div className="text-9xl animate-ping absolute inset-0 flex items-center justify-center">üí•</div>
                                <div className="text-9xl animate-bounce">üí•</div>
                            </div>
                            {[...Array(20)].map((_, i) => (
                                <div
                                    key={i}
                                    className="absolute text-6xl animate-ping"
                                    style={{
                                        top: `${Math.random() * 100}%`,
                                        left: `${Math.random() * 100}%`,
                                        animationDelay: `${Math.random() * 0.5}s`,
                                        animationDuration: `${1 + Math.random()}s`
                                    }}
                                >
                                    {['‚≠ê', '‚ú®', 'üéâ', 'üéä', 'üí´', 'üåü'][Math.floor(Math.random() * 6)]}
                                </div>
                            ))}
                        </div>
                    )}

                    <div className="max-w-7xl mx-auto">
                        {/* Ba≈ülƒ±k ve Skor */}
                        <div className="bg-white rounded-3xl shadow-2xl p-6 mb-6">
                            <h1 className="text-5xl font-black text-center bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent mb-4">
                                ‚ö° S√úPER TAHMƒ∞N YARI≈ûMASI ‚ö°
                            </h1>
                            
                            {(oyunFazi === 'oyun-devam' || oyunFazi === 'oyun-bitti') && (
                                <div className="flex justify-around items-center mt-6">
                                    <div className={`text-center p-4 rounded-xl transition-all ${aktifOyuncu === 1 && oyunFazi === 'oyun-devam' ? 'bg-blue-100 scale-110' : 'bg-gray-100'}`}>
                                        <div className="text-4xl mb-2">üë§</div>
                                        <div className="text-xl font-bold text-blue-600">OYUNCU 1</div>
                                        <div className="text-4xl font-black text-blue-600 mt-2">{oyuncu1Puan}/3</div>
                                    </div>
                                    
                                    <div className="text-center">
                                        <div className="text-2xl font-bold text-gray-600">üèÜ</div>
                                    </div>
                                    
                                    <div className={`text-center p-4 rounded-xl transition-all ${aktifOyuncu === 2 && oyunFazi === 'oyun-devam' ? 'bg-green-100 scale-110' : 'bg-gray-100'}`}>
                                        <div className="text-4xl mb-2">üë§</div>
                                        <div className="text-xl font-bold text-green-600">OYUNCU 2</div>
                                        <div className="text-4xl font-black text-green-600 mt-2">{oyuncu2Puan}/3</div>
                                    </div>
                                </div>
                            )}
                        </div>

                        {/* Oyuncu 1 Hazƒ±rlƒ±k */}
                        {oyunFazi === 'oyuncu1-hazirlik' && (
                            <div className="text-center mb-6">
                                    <h2 className="text-3xl font-bold text-blue-600 mb-2">üë§ OYUNCU 1 HAZIRLIK</h2>
                                    <p className="text-xl text-gray-700">3 hedef obje se√ßin ({oyuncu1Hedefler.length}/3)</p>
                                    <p className="text-red-500 font-semibold mt-2">‚ö†Ô∏è Oyuncu 2 ekrana bakmasƒ±n!</p>
                                </div>
                                
                                <div className="grid grid-cols-6 gap-4 mb-6">
                                    {set1Objeler.map((obje) => (
                                        <ObjeKart
                                            key={obje.id}
                                            obje={obje}
                                            tiklama={() => hedefSec(obje.id)}
                                            secili={oyuncu1Hedefler.includes(obje.id)}
                                        />
                                    ))}
                                </div>

                                {oyuncu1Hedefler.length === 3 && (
                                    <div className="text-center">
                                        <button
                                            onClick={oyuncuHazirla}
                                            className="px-12 py-4 bg-gradient-to-r from-blue-500 to-blue-700 text-white rounded-2xl font-bold text-2xl hover:from-blue-600 hover:to-blue-800 transition-all shadow-xl hover:scale-105"
                                        >
                                            Oyuncu 2'ye Ge√ß ‚Üí
                                        </button>
                                    </div>
                                )}
                            </div>
                        )}

                        {/* Oyuncu 2 Hazƒ±rlƒ±k */}
